<h1 class="text-center"  style="display: block; margin-top: 20px; font-weight: bold;">PICNIC PRODUCT LIST</h1>
<div class="row" >
    <div class="col-12 p-4" style="padding-left: 24px;" >
        <input class="form-control"  type="text" [(ngModel)]="searchTerm" placeholder="Search"/>
    </div>

    <div class="row" style="padding-left: 16px;">
        <div class="col-6 col-md-4 col-xl-2" *ngFor="let product of filteredPoductList">
            <div class="card-deck mt-4" >
                <div class="card card-block" (click)="cardClick(product,content)" >
                    <h4 class="card-title" style="color: #dc3545; font-weight: 600;" (click)="cardClick(product,content)">{{product.name }}</h4>
                    <img class="center"   (click)="cardClick(product,content)"src={{product.image}} alt="Card image"  width="100" height="100" style="width: 100%;
                    max-width: 200px;">
                    <p class="card-text" style="text-align-last:right; font-weight: 600;" (click)="cardClick(product,content)"> {{product.price}} $</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal content does not work -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Product Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="col-6 col-md-4 col-xl-2" *ngFor="let product of  (dataService.productDetails$ | async)">
            <div class="card-deck mt-4" >
                <div class="card card-block"  style="margin:10px; padding: 20px;" >
                    <h4 class="card-title" >{{productDetail.name}}</h4>
                    <img class="center"  src={{productDetail.image}} alt="Card image"   style="width: 100%;
                    max-width: 200px;">
            
                    <p class="card-text" > Price:{{productDetail.price}} $</p>
                    <p>{{productDetail.description}}</p>

                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
